{% extends 'layout.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <h1 class="page-title">Edit Post</h1>
    <form method="post" class="post-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Post title" value="{{ post.title }}" required>
        
        <label for="content">Content</label>
        <textarea name="content" id="content" placeholder="Post content" rows="15" required>{{ post.content }}</textarea>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
