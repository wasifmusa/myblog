{% extends 'layout.html' %}

{% block content %}
    <h1 class="page-title">All Posts</h1>
    {% for post in posts %}
        <div class="post-card">
            <h2 class="post-title"><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="post-content">{{ post.content[:250] | safe }}... </p>
            <div class="post-actions">
                <a href="{{ url_for('edit', post_id=post.id) }}" class="btn btn-secondary">Edit</a>
            </div>
        </div>
    {% else %}
        <p>No posts yet. Be the first to create one!</p>
    {% endfor %}
{% endblock %}
