{% extends 'layout.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="post-full">
        <h1 class="post-title-full">{{ post.title }}</h1>
        <p class="post-content-full">{{ post.content | safe }}</p>
    </div>
    <hr>
    <div class="post-actions">
        <a href="{{ url_for('edit', post_id=post.id) }}" class="btn btn-primary">Edit Post</a>
        <form action="{{ url_for('delete', post_id=post.id) }}" method="post" style="display: inline;">
            <input type="submit" value="Delete Post" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this post?')">
        </form>
    </div>
{% endblock %}
